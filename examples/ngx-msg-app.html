<div class="maintitle">
    <div>ngx-msg</div>
</div>
<div class="pagecontent">

    <ngx-msg [options]="options"></ngx-msg>

    <div class="maintext">Angular message component</div>
    <ul>
        <li>Source code of the component is <a href="https://github.com/kekeh/ngx-msg" target="_blank">here</a></li>
    </ul>

    <div>
        <p class="radio-btn-container">
            <input class="radio-btn" type="radio" value="1" [checked]="radioBtnSelection === 1" (change)="onRadioBtnClicked(1)"><label class="radio-btn-label">Top right</label><br/>
            <input class="radio-btn"  type="radio" value="2" [checked]="radioBtnSelection === 2" (change)="onRadioBtnClicked(2)"><label class="radio-btn-label">Top left</label><br/>

            <input class="radio-btn"  type="radio" value="3" [checked]="radioBtnSelection === 3" (change)="onRadioBtnClicked(3)"><label class="radio-btn-label">Bottom right</label><br/>
            <input class="radio-btn"  type="radio" value="4" [checked]="radioBtnSelection === 4" (change)="onRadioBtnClicked(4)"><label class="radio-btn-label">Bottom left</label><br/>

            <input class="radio-btn"  type="radio" value="5" [checked]="radioBtnSelection === 5" (change)="onRadioBtnClicked(5)"><label class="radio-btn-label">Top full</label><br/>
            <input class="radio-btn"  type="radio" value="6" [checked]="radioBtnSelection === 6" (change)="onRadioBtnClicked(6)"><label class="radio-btn-label">Bottom full</label><br/>
        </p>


        <button class="button-success" type="button" (click)="successMsg()">Success message</button>
        <button class="button-info" type="button" (click)="infoMsg()">Info message</button>
        <button class="button-warning" type="button" (click)="warningMsg()">Warning message</button>
        <button class="button-error" type="button" (click)="errorMsg()">Error message</button>
    </div>

</div>
